<script>
  var DOC_NO = '';
  
  // ‡∏î‡∏∂‡∏á doc ‡∏à‡∏≤‡∏Å URL

    html += '<strong>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</strong> ' + data.start + ' ‡∏ñ‡∏∂‡∏á ' + data.end;
