<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  
<style>

.calendar-card {
            background: white;
            border-radius: 12px;
            padding: 12px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .calendar-header h4 {
            font-size: 13px;
            color: #333;
            font-weight: 600;
        }
        
        .calendar-nav {
            display: flex;
            gap: 4px;
        }
        
        .calendar-nav button {
            width: 24px;
            height: 24px;
            border: 1px solid #e0e0e0;
            background: white;
            color: #4caf50;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
            flex: 1;
            align-content: start;
        }
        
        .calendar-day-header {
            font-size: 10px;
            color: #999;
            padding: 4px 0;
            font-weight: 500;
        }
        
        .calendar-day {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            border-radius: 6px;
            cursor: pointer;
            color: #333;
            margin: 0 auto;
        }
        
        .calendar-day:hover { background: #e8f5e9; }
        .calendar-day.today { background: #4caf50; color: white; font-weight: 600; }
        .calendar-day.has-report { background: #c8e6c9; color: #2e7d32; font-weight: 500; }
        .calendar-day.other-month { color: #ccc; }

        </style>
</head>
  <body>
    
  </body>
</html>
