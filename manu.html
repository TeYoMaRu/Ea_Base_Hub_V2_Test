<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Form Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hub {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 22px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }

    .btn-a { background: #1976d2; }
    .btn-b { background: #2e7d32; }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="hub">
    <h1>เลือกแบบฟอร์มที่ต้องการ</h1>

    <!-- ปุ่มไปแบบฟอร์มที่ 1 -->
    <a href="formA.html" class="btn btn-a">
      แบบฟอร์มที่ 1
    </a>

    <!-- ปุ่มไปแบบฟอร์มที่ 2 -->
    <a href="formB.html" class="btn btn-b">
      แบบฟอร์มที่ 2
    </a>
  </div>
</body>
</html>
