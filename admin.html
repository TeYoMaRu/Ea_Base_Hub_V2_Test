<style>
body {
  margin: 0;
  font-family: 'Kanit', sans-serif;
  background: #f4f6f8;
}

/* ===== Top Bar ===== */
.topbar {
  background: #2e7d32;
  color: white;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== Layout ===== */
.container {
  max-width: 1100px;
  margin: 24px auto;
  padding: 0 16px;
}

.header {
  background: white;
  padding: 16px 20px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== Tabs ===== */
.tabs {
  display: flex;
  gap: 10px;
  margin: 20px 0;
}
.tab {
  padding: 8px 18px;
  border-radius: 20px;
  background: #e0e0e0;
  font-size: 14px;
  text-decoration: none;
  color: #333;
}
.tab.active {
  background: #2e7d32;
  color: white;
}

/* ===== Table ===== */
.table-box {
  background: white;
  border-radius: 12px;
  overflow: hidden;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th {
  background: #43a047;
  color: white;
  padding: 10px;
  font-size: 13px;
  text-align: left;
}
td {
  padding: 10px;
  border-bottom: 1px solid #eee;
  font-size: 13px;
}

.badge {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
}
.active { background: #c8e6c9; color: #2e7d32; }
.wait { background: #fff3cd; color: #856404; }

.action a {
  margin-right: 6px;
  text-decoration: none;
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 8px;
}
.edit { background: #e3f2fd; color: #1565c0; }
.delete { background: #ffebee; color: #c62828; }

@media (min-width: 768px) and (max-width: 1280px) and (orientation: landscape) {

  .table-wrapper {
    width: 100%;
    overflow-x: auto;
  }

  table {
    width: 100%;
    min-width: 900px; /* สำคัญมากสำหรับแนวนอน */
  }

  th, td {
    padding: 10px 12px;
    font-size: 14px;
    white-space: nowrap;
  }
  @media (min-width: 768px) and (max-width: 1280px) and (orientation: landscape) {
  button {
    min-height: 44px;   /* มาตรฐาน touch */
    font-size: 15px;
  }
}


}

</style>
